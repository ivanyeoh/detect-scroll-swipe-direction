<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }

      .slideshows {
        width: 100vw;
        height: calc(var(--vh, 1vh) * 100);
        overflow-y: auto;
        scroll-snap-type: y mandatory;
      }

      .slideshows.noScrollUpDown {
        overflow-y: hidden;
      }

      .slideshow {
        scroll-snap-align: start;
        background-color: black;
        color: white;
        width: 100vw;
        height: calc(var(--vh, 1vh) * 100);
        overflow-x: scroll;
        overflow-y: hidden;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        scroll-snap-type: x mandatory;
      }

      .slideshow > div {
        width: 100vw;
        height: calc(var(--vh, 1vh) * 100);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        scroll-snap-align: center;
        transition: color .5s, background-color .5s;
      }

      .slideshow > div.active {
        background-color: gold;
        color: black;
      }

      .scroll-text {
        background-color: white;
        color: black;
        width: 100px;
        height: 100px;
        overflow-x: hidden;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
    </style>
  </head>
  <body>
    <div class="slideshows">
      <div class="slideshow">
        <div>
          slide 1.1
        </div>
        <div>

          <div class="scroll-text">
            start---<br/>

            here<br/>
            here<br/>
            here<br/>
            here<br/>
            here<br/>
            here<br/>
            here<br/>
            here<br/>
            here<br/>
            here<br/>
            here<br/>
            here<br/>
            here<br/>
            end---<br/>
          </div>
        </div>
        <div>slide 1.3</div>
      </div>
      <div class="slideshow">
        <div>slide 2.1</div>
        <div>
          slide 2.2
          <div class="scroll-text">
            start---<br/>
            here<br/>
            here<br/>
            here<br/>
            here<br/>
            here<br/>
            here<br/>
            here<br/>
            here<br/>
            here<br/>
            here<br/>
            here<br/>
            here<br/>
            here<br/>
            here<br/>
            here<br/>
            here<br/>
            end---<br/>
          </div>
        </div>
      </div>
      <div class="slideshow">
        <div>slide 3.1</div>
        <div>slide 3.2</div>
        <div>slide 3.3</div>
      </div>
    </div>

    <script type="module" src="./test.js"></script>
    <script>
      function fix() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }

      window.addEventListener('resize', fix);
      fix();
    </script>
  </body>
</html>
